<h2 style="background-color: red; text-align: center; color: black;">Tabla de Puntajes: Juego del 15</h2>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Jugador</th>
        <th scope="col">Movimientos</th>
        <th scope="col">Tiempo</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody > 
      <tr class="table-danger" *ngFor="let puntos of puntajeFire$ | async" style="font-weight: bold;">
        <ng-container *ngIf="puntos.juego=='quince'">
        <th scope="row">{{puntos.usuario}}</th>
        <td>{{puntos.movimientos}}</td>
        <td>{{puntos.tiempo}} segundos</td>
        <td>{{puntos.fecha}}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
