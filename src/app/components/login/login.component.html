<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">INGRESE SU CUENTA</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" [(ngModel)]=emailAcceso>
                        <div *ngFor="let error of errorMessages.email">
                            <ng-container *ngIf="email?.hasError(error.type) && (email?.dirty || email?.touched)">
                              <small class="error-message " style="font-weight: bold; font-style: italic; ">{{error.message}}</small>
                            </ng-container>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" formControlName="password" [(ngModel)]=passAcceso>
                        <div *ngFor="let error of errorMessages.password">
                            <ng-container *ngIf="password?.hasError(error.type) && (password?.dirty || password?.touched)">
                              <small class="error-message" style="font-weight: bold; font-style: italic; ">{{error.message}}</small>
                            </ng-container>
                          </div>
                    </div>
                    <button [disabled]="!loginForm.valid" class="btn btn-primary btn-lg btn-block">INGRESAR</button>
                </form>
                <br>
                <div>
                    <button  class="btn btn-success btn-lg btn-block"  (click)="accesoRapidoUno()">Usuario de acceso rapido</button>
                </div>
                <div class="form-group mt-3">
                    <p>
                       <a [routerLink]="['/register']" >Crear una cuenta</a>
                    </p>                    
                </div>
            </div>
        </div>
    </div>
</div>
