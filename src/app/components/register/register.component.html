<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">REGÍSTRESE</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="nombre">Nombre de Usuario</label>
                        <input type="text" class="form-control" formControlName="nombre">
                        <div *ngFor="let error of errorMessages.nombre">
                            <ng-container *ngIf="nombre?.hasError(error.type) && (nombre?.dirty || nombre?.touched)">
                              <small class="error-message" style="font-weight: bold; font-style: italic; ">{{error.message}}</small>
                            </ng-container>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div *ngFor="let error of errorMessages.email">
                            <ng-container *ngIf="email?.hasError(error.type) && (email?.dirty || email?.touched)">
                              <small class="error-message" style="font-weight: bold; font-style: italic; ">{{error.message}}</small>
                            </ng-container>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div *ngFor="let error of errorMessages.password">
                            <ng-container *ngIf="password?.hasError(error.type) && (password?.dirty || password?.touched)">
                              <small class="error-message" style="font-weight: bold; font-style: italic; ">{{error.message}}</small>
                            </ng-container>
                          </div>
                    </div>
                    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary btn-lg btn-block">REGISTRARSE</button>
                </form>
                <div class="form-group mt-3">
                    <p>
                        <a [routerLink]="['/login']">Ya tengo una cuenta</a>
                    </p>                    
                </div>
            </div>
        </div>
    </div>
</div>
