<div>
    <section style="text-align: center;">
      <div style="margin: 0.5rem;">
        <input
          type="checkbox"
          id="player"
          name="player"
          #c
          checked
          (click)="choosePlayer(c.checked)"
        />
        <label for="player" style="font-size: 1.25rem;">
          Jugar primero
        </label>
      </div>
      <div style="margin: 0.5rem;">
        <input
          type="checkbox"
          id="easy"
          name="easy"
          #easy
          checked
          (click)="chooseLevel(easy.checked)"
        />
        <label for="easy" style="font-size: 1.25rem;">
          Modo facil
        </label>
      </div>
      <button type="button" class="new-game" (click)="newGame()">
        Comenzar nuevo juego
      </button>
    </section>
    <section *ngIf="board">
      <div class="status">
        {{ statusMessage }}
      </div>
      <div class="board">
        <div *ngFor="let row of [0, 1, 2]" class="board-row">
          <app-celda
            *ngFor="let col of [0, 1, 2]"
            [row]="row"
            [col]="col"
            [piece]="board[row][col]"
            (click)="move(row, col)"
          ></app-celda>
        </div>
      </div>
    </section>
  </div>
