

     <div class="container" >
         <div class="row">
             <div class="col-md-5">
                 <div class="panel panel-primary">
                     <div class="panel-heading">
                         <span class="glyphicon glyphicon-comment"></span> Chat
                         <div class="btn-group pull-right">
                        
                         </div>
                     </div>
                     <div class="panel-body" #scroller>
                         <ul class="chat" *ngFor="let mensaje of listadoMensajes; let i = index"
                         [class.scrollBody]="mensaje != null"
                         [class.active]="i == index"
                         >
                         
                             <li class="left clearfix" ><span class="chat-img pull-left" >
                             </span>
                             </li>
                             <div class="messageContainer"
                                 [ngClass]="{'isOwnMessageContainer':isOwnMessage}">
                                 <div class="messageData"
                                     [ngClass]="{'isOwnMessageData':isOwnMessage}">
                                     <span class="sender"
                                         [ngClass]="{'isOwnSender':isOwnMessage}">
                                         {{ mensaje.userName }}
                                     </span>
                                     <span class="timestamp" 
                                         [ngClass] = "{'isOwnTimestamp':isOwnMessage}">
                                         {{ mensaje.timeSent | date:'medium' }}
                                     </span>
                                 </div>
                                 <div class="messageContent"
                                     [ngClass]="{'isOwnMessageContent':isOwnMessage}">
                                     {{ mensaje.mensaje }}
                                 </div>
                             </div>
                             
                         </ul>
                     </div>
                     
 
                     <div class="panel-footer" >
                         <div class="input-group" >
                             <input id="btn-input" type="text" class="form-control input-sm" placeholder="Ingrese mensaje..." [(ngModel)]="mensaje" />
                             <span class="input-group-btn">
                                 <button class="btn btn-outline-secondary" id="btn-chat" (click)="enviarMensaje()">
                                     Enviar</button>
                             </span>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
